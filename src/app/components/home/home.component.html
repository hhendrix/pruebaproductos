
  <div class="d-flex" id="wrapper">

      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Categorias</div>
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="selectProductoData('TV')">Tv & Video</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="selectProductoData('Mobile')">Mobile</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="selectProductoData('Camara')">Cámaras</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="selectProductoData('Accesorio')">Accesorios</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="selectProductoData('Software')">Software</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="selectProductoData('Contactenos')">Contactenos</a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
  
      <!-- Page Content -->
      <div id="page-content-wrapper">
  

          <div class="card mb-3"  *ngIf="!contactenos">
              <img [src]="pathImage" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{textoPromociones[indexTexto].Titulo}}</h5>
                <p class="card-text">{{textoPromociones[indexTexto].Mensaje}}</p>
                <p class="card-text"><small class="text-muted">Ultima actualización hace 1 minuto</small></p>
              </div>
            </div>

      <div class="d-flex justify-content-center" *ngIf="!loading">
        <div class="spinner-border" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
      </div>
      <div class="container" *ngIf="loading">
        <div class="card-columns">
          <div  (click)="verProducto( product )"  *ngFor="let product of productosData" class="card puntero">
            <div class="container text-center">
                <img [src]="product.thumbnailUrl" class="rounded-circle" alt="..." height="120" width="120">
            </div>
            
            <div class="card-body">
              <h5 class="card-title"><span class="badge badge-pill badge-primary">{{product.id}}</span></h5>
              <p class="card-text">
                {{product.title}}</p>
            </div>
          </div>
          </div>
      </div>

      <section id="team" class="pb-5" *ngIf="contactenos">
        <div class="container">
            <h5 class="section-title h1">Contactenos</h5>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="image-flip" >
                        <div class="mainflip">
                            <div class="frontside">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <p><img class="rounded-circle" src="assets/img/FotoPerfil.png" alt="card image" width="120" height="120"></p>
                                        <h4 class="card-title">Harry López</h4>
                                        <p class="card-text">Ingeniero de sistemas</p>
                                        <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      
  
    </div>
